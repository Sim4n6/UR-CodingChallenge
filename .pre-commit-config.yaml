repos:
- repo: local
  hooks:
  - id: black
    name: black
    stages: [commit]
    language: system
    entry: pipenv run black .
    types: [python]

  - id: pytest
    name: pytest
    stages: [commit]
    language: system
    entry: pipenv run pytest 
    types: [python]

  - id: pytest-cov
    name: pytest
    stages: [push]
    language: system
    entry: pipenv run pytest --cov=. --cov-fail-under=40
    types: [python]
    pass_filenames: false